
apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

idea.project {
     jdkName = '1.8'
     languageLevel = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
}

// task makeJar: create a single Jar with all dependencies
task makeJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'jzyu.com.github.http.DemoHttp$Get1'
    }
    
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}